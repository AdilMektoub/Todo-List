<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" type="text/css"
	href="/ufcm/src/main/resources/static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-light">
		<ul class="navbar-nav">			
			<li class="nav-item">
				<a class="nav-link" th:text="${username}">
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"
				th:href="@{addTask(idUser=${idUser})}">
				Add a Task
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{login}">
				Logout					
				</a>
			</li>
		</ul>
		</nav>
<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"><h2>Task added</h2></div>
			<br/>
			<div class="panel-body">
				
					<div>
						<label class="control-label">Category :</label>
						<label class="control-label" th:text="${task.category}"></label>
					<div>
						<label class="control-label">Title :</label>
						<label class="control-label" th:text="${task.title}"></label>
					</div>
					<div>
						<label class="control-label">Label :</label>
						<label class="control-label" th:text="${task.label}"></label>
					</div>
				
			</div>
				<br>
					<div class="mx-4 row">
		<div class="col-5">
			<div class="text-left">
				<a th:href="@{home(idUser=${idUser})}" class="my-3 btn btn-primary"
					style="width: 100%;">Return</a>
			</div>
		</div>
	</div>
		</div>
	</div>
</div>

</body>
</html>
