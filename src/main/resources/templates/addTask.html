<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" type="text/css"
	href="/ufcm/src/main/resources/static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	
	<nav class="navbar navbar-expand-sm bg-light">
		<ul class="navbar-nav">			
			<li class="nav-item">
				<a class="nav-link" th:text="${username}">
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"
				th:href="@{addTask(idUser=${idUser})}">
				Add a Task
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{login}">
				Logout					
				</a>
			</li>
		</ul>
		</nav>
<div class="container">
	<br />
		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 th:text="${username}"></h2>
			<div class="panel-heading">				
				<div th:if="${task.id_task==null}">
					<h3>New Task</h3>
				</div>
				<div th:unless="${task.id_task==null}">
					<h3>Modify a task</h3>
				</div>
			</div>
		</div> <br>
		
			
		<div class="panel panel-default">
			<br/>
			<div class="panel-body">
				<form th:action="@{save(idUser=${idUser}, id_task=${task.id_task})}" method="POST">
					<div>
						<label class="control-label">Category :</label>
						<input
							class="form-control" type="text" name="category"
							th:value="${task.category}" />
					</div>
					<div>
						<label class="control-label">Title :</label>
						<input
							class="form-control" type="text" name="title"
							th:value="${task.title}" />
					</div>
					<div>
						<label class="control-label">Label :</label>
						<input
							class="form-control" type="text" name="label"
							th:value="${task.label}" />
					</div><br/>
					<div>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>

		</div>

		
		
</div>

</body>
</html>
